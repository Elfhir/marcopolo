<div ng-app="marcopoloApp.voyages" ng-controller="VoyagesCtrl">
	<div class="fluid-container mp-pattern1">
		<div class="container vert-offset-top-5">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h2>Voyages dans la base de données : {{voyages.data.length}}</h2>
					<h3>Vue générale</h3>
				</div>
			</div>

			<div class="row vert-offset-bottom-4" >
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 vert-offset-top-4 vert-offset-bottom-2" ng-repeat="img in voyages.data">
					<figure class="mp-photo-figure">
						<a ng-href="/#/voyages/{{img.id}}" title="{{img.name}}">
							<h5>{{img.name}}</h5>
							<img ng-src="{{img.cover}}" class="mp-photo-thumbs img-responsive" alt="Image">
							<figcaption class="mp-photo-description">{{img.description}}</figcaption>
						</a>
					</figure>
				</div>
			</div>
		</div>
	</div>
</div>
