<div class="fluid-container mp-pattern4">
	<div class="container">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
					<h2 class="mp-blue1-font">Connexion</h2>

					<div class="panel panel-danger">
						<div class="panel-heading">
							<h3 class="panel-title">Démo</h3>
						</div>
						<div class="panel-body">
							<p>
								Ce site est une démo AngularJs ;
								Il s'agit d'abord d'une démo Front-End, alors pour l'instant il n'y a pas de serveur,
								aucun traitement des données.
							</p>
						</div>
					</div>

					<div>
						<form action="/#/users" method="GET" role="form" name="connexionForm" novalidate>
							<div class="mp-form">
								<fieldset class="vert-offset-top-2">
									<label class="vert-offset-top-1" for="Pseudo">Pseudo</label>
									<input name="Pseudo" ng-model="Pseudo" type="text" class="form-control" id="Pseudo" placeholder="Pseudo" required>
									<span ng-show="connexionForm.Pseudo.$dirty && connexionForm.Pseudo.$error.required" class="text-warning">Champs obligatoire</span>

									<br>

									<label class="vert-offset-top-1" for="Password">Mot de passe</label>
									<input ng-model="Password" type="password" class="form-control" id="Password" name="Password" placeholder="Mot de passe" required>
									<span class="text-danger" ng-show="connexionForm.Pseudo.$dirty && connexionForm.Password.$error.required">
										Doit contenir au minimum 6 caractères
									</span>
									
								</fieldset>					
							</div>
							<div class="form-group">
								<input value="Valider" type="submit" class="vert-offset-top-2 pull-right btn btn-primary" ng-disabled="connexionForm.$invalid"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
